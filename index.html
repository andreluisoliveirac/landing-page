<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script> 
    <title>Hat - Discord Bot</title>
</head>


<body>

    <div id="preload" class="preload"></div>

        <img class="cabecalho-imagem" src="img/logo.svg" alt="Logo Hat">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade Hat</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
        </header>

        <main class="conteudo">
            <section class="conteudo-principal">
                <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-principal-escrito-titulo">Hat Bot</h1>
                    <h2 class="conteudo-principal-escrito-subtitulo">Modere sua comunidade</h2>
                    <button class="conteudo-principal-escrito-botao">Adicionar!</button>
                </div>
                <img class="conteudo-principal-imagem" src="img/thefool.svg" alt="Imagem da Hat">
            </section>

            <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">Quais as funcionalidades da hat?</h3>
                <p class="conteudo-secundario-paragrafo">1. Possui função de tocar músicas do
                    <strong>Youtube/Spotify</strong></p>
                <p class="conteudo-secundario-paragrafo">2. Sistema de <strong>Level Up e Ranks</strong> para seu
                    servidor</p>
                <p class="conteudo-secundario-paragrafo">3. <strong>Sistema de Banimento</strong></p>
            </section>
        </main>

        <footer class="rodape">
            <img class="rodape-imagem" src="img/minihat.gif" alt="Gif da mini hat">
        </footer>
